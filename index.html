<title>Stok Kodu Yapay Zeka Asistanı</title>

<style>
:root{
  --bg1:#0b1020;
  --bg2:#111936;
  --glass:rgba(255,255,255,.08);
  --line:rgba(255,255,255,.15);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --ok:#22c55e;
  --danger:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Segoe UI,Arial,sans-serif;
  background:
    radial-gradient(1200px 600px at 10% -10%,#2563eb33,transparent),
    linear-gradient(160deg,var(--bg1),var(--bg2));
  color:var(--text);
}
.app{max-width:720px;margin:auto;padding:14px}

/* HEADER */
.header{
  background:var(--glass);
  border:1px solid var(--line);
  border-radius:20px;
  padding:16px;
}
.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.title{font-size:18px;font-weight:600}
.sound-toggle{
  cursor:pointer;
  font-size:14px;
  opacity:.8;
}
.search{position:relative}
.search input{
  width:100%;
  padding:16px 16px 16px 44px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(0,0,0,.3);
  color:#fff;
  font-size:16px;
}
.search::before{
  content:"🔍";
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
}

/* TABS */
.tabs{display:flex;gap:6px;margin:14px 0}
.tab{
  flex:1;text-align:center;
  padding:10px 6px;
  border-radius:12px;
  background:rgba(0,0,0,.25);
  border:1px solid var(--line);
  font-size:12px;
  cursor:pointer;
}
.tab.active{
  background:linear-gradient(135deg,#2563eb,#22c55e);
  border-color:transparent;
}

/* LIST */
.list{
  background:var(--glass);
  border:1px solid var(--line);
  border-radius:20px;
  padding:10px;
  max-height:60vh;
  overflow:auto;
}
.card{
  position:relative;
  background:rgba(0,0,0,.28);
  border:1px solid var(--line);
  border-radius:16px;
  padding:12px;
  margin-bottom:10px;
  animation:fadeUp .2s ease;
}
.card.match{
  border-color:var(--ok);
  animation:pulse 1.2s infinite;
}
.code{font-weight:600}
.name{font-size:12px;color:var(--muted)}
.badge{
  position:absolute;
  top:10px;right:10px;
  font-size:10px;
  padding:4px 8px;
  border-radius:999px;
}
.hammadde{background:#2563eb33}
.ambalaj{background:#f59e0b33}
.mamul{background:#7c3aed33}

/* BEST MATCH BAR */
.best{
  position:fixed;
  left:0;right:0;bottom:-120px;
  background:#0f172a;
  border-top:2px solid var(--ok);
  padding:12px;
  transition:.3s;
}
.best.show{bottom:0}
.best-inner{
  max-width:720px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.best .info{font-size:14px}
.best .info strong{color:var(--ok)}
.best button{
  background:var(--ok);
  border:none;
  color:#022c22;
  padding:8px 12px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

/* ANIM */
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,197,94,.6)}
  70%{box-shadow:0 0 0 14px transparent}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<script>
const raw=document.getElementById("rawData").value.trim();
const STOCKS=raw.split("\n").map(l=>{
  const p=l.split("\t");
  return{grup:p[0],code:p[1],name:p.slice(2).join(" ")};
});
const norm=s=>s.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");

const input=document.getElementById("search");
const list=document.getElementById("list");
const tabs=document.querySelectorAll(".tab");
const bestBar=document.getElementById("bestBar");
const bestInfo=document.getElementById("bestInfo");
const copyBest=document.getElementById("copyBest");
const soundToggle=document.getElementById("soundToggle");

let activeTab="ALL";
let soundOn=false;
let lastSpoken="";

soundToggle.onclick=()=>{
  soundOn=!soundOn;
  soundToggle.textContent=soundOn?"🔊 Ses Açık":"🔇 Ses Kapalı";
};

tabs.forEach(t=>{
  t.onclick=()=>{
    tabs.forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    activeTab=t.dataset.tab;
    render();
  };
});

function score(s,q){
  q=norm(q);
  const c=norm(s.code), n=norm(s.name);
  if(c===q) return 100;
  if(n===q) return 95;
  if(c.startsWith(q)) return 80;
  if(n.startsWith(q)) return 70;
  if(c.includes(q)||n.includes(q)) return 40;
  return 0;
}

function speak(text){
  if(!soundOn||text===lastSpoken) return;
  lastSpoken=text;
  const u=new SpeechSynthesisUtterance(text);
  u.lang="tr-TR";
  speechSynthesis.speak(u);
  if(navigator.vibrate) navigator.vibrate(60);
}

function render(){
  const q=input.value.trim();
  list.innerHTML="";
  bestBar.classList.remove("show");
  if(!q) return;

  const matches=STOCKS
    .map(s=>({...s,score:score(s,q)}))
    .filter(s=>s.score>0)
    .filter(s=>activeTab==="ALL"||s.grup===activeTab||(activeTab==="AMBALAJ"&&s.grup==="YRDMALZM"))
    .sort((a,b)=>b.score-a.score);

  matches.forEach((s,i)=>{
    const exact=s.score>=95;
    const badge=
      s.grup==="HAMMADDE"?"hammadde":
      (s.grup==="AMBALAJ"||s.grup==="YRDMALZM")?"ambalaj":"mamul";

    const card=document.createElement("div");
    card.className="card "+(exact?"match":"");
    card.innerHTML=`
      <span class="badge ${badge}">${s.grup}</span>
      <div class="code">${s.code}</div>
      <div class="name">${s.name}</div>
    `;
    list.appendChild(card);

    if(i===0&&exact){
      bestInfo.innerHTML=`<strong>${s.code}</strong> – ${s.name} <br><small>${s.grup}</small>`;
      bestBar.classList.add("show");
      copyBest.onclick=()=>navigator.clipboard.writeText(s.code);
      speak(`${s.name}`);
    }
  });
}

input.addEventListener("input",render);
</script>
