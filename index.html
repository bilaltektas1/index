<script>
const raw=document.getElementById("rawData").value.trim();
const STOCKS=raw.split("\n").map(l=>{
  const p=l.split("\t");
  return{code:p[1],name:p.slice(2).join(" ")};
});
const norm=s=>s.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");

const input=document.getElementById("search");
const list=document.getElementById("list");
const bestBar=document.getElementById("bestBar");
const bestInfo=document.getElementById("bestInfo");

let lastMatchedCode=null;

function score(s,q){
  q=norm(q);
  const c=norm(s.code), n=norm(s.name);
  if(c===q || n===q) return 100;
  if(c.includes(q) || n.includes(q)) return 60;
  return 0;
}

function announce(code){
  if(code===lastMatchedCode) return;
  lastMatchedCode=code;
  const u=new SpeechSynthesisUtterance("Stok bulundu");
  u.lang="tr-TR";
  speechSynthesis.speak(u);
  if(navigator.vibrate) navigator.vibrate([80,40,80,40,140]);
}

function render(){
  const q=input.value.trim();
  list.innerHTML="";
  bestBar.classList.remove("show");
  if(!q){
    lastMatchedCode=null;
    return;
  }

  const matches=STOCKS
    .map(s=>({...s,score:score(s,q)}))
    .filter(s=>s.score>0)
    .sort((a,b)=>b.score-a.score);

  matches.forEach((s,i)=>{
    const exact=s.score===100;
    const card=document.createElement("div");
    card.className="card "+(exact?"match":"");
    card.innerHTML=`
      <div class="code">${s.code}</div>
      <div class="name">${s.name}</div>
      <div class="score">%${s.score}</div>
    `;
    list.appendChild(card);

    if(i===0 && exact){
      bestInfo.innerHTML=`
        <strong>${s.code}</strong><br>
        ${s.name}<br>
        <small>%100 eÅŸleÅŸme</small>
      `;
      bestBar.classList.add("show");
      announce(s.code);
    }
  });
}

input.addEventListener("input",render);
</script>
